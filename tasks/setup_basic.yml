---


- name: Install pre-requirement apt packages
  become: true
  apt:
    name: "{{ apt_pre_packages }}"
    state: present

- name: Add apt repository's keys
  become: true
  apt_key: 
    id: "{{ item.value.id }}"
    url: "{{ item.value.url }}"
    state: present
  with_dict: "{{ apt_keys }}"

- name: Add apt repositories
  become: true
  apt_repository: repo={{ item.value }} state=present
  with_dict: "{{ apt_repository }}"

- name: Install all apt packages
  become: true
  apt:
    name: "{{ apt_packages }}"
    state: present

- name: Upgrade pip
  become: true
  command: pip install --upgrade pip
  tags: python

- name: Upgrade pip3
  become: true
  command: pip3 install --upgrade pip
  tags: python

- name: Install all pip packages
  become: true
  pip: name={{ pip_packages }} state=present
  tags: python
