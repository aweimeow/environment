---

- name: Install VimPlug for Vin PlugIn management
  command: curl -fLo ~/.vim/autoload/plug.vim --create-dirs \
    https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  tag: editor

- name: Clone Vimrc
  git:
    repo: https://github.com/aweimeow/aweimeow.vim
    dest: ~
  tag: editor

- name: Install .vimrc
  copy:
    src: ~/aweimeow.vim/init.vim
    dest: ~/.vimrc
  tag: editor

- name: Install Vim Plugin
  command: vim +:PlugInstall
  tag: editor